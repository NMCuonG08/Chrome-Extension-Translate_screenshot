<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <style>
    body {
      width: 320px;
      padding: 20px;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      background: #fcfcfd;
      color: #2d3436;
    }

    input,
    select {
      width: 100%;
      padding: 10px;
      margin: 5px 0 15px 0;
      box-sizing: border-box;
      border: 1px solid #dfe6e9;
      background: white;
      color: #2d3436;
      border-radius: 6px;
      outline: none;
      font-size: 14px;
      transition: border 0.2s;
    }

    input:focus,
    select:focus {
      border-color: #6c5ce7;
    }

    button {
      width: 100%;
      padding: 12px;
      background: #2d3436;
      color: white;
      border: none;
      cursor: pointer;
      font-size: 14px;
      font-weight: 600;
      border-radius: 8px;
      transition: all 0.2s;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }

    button:hover {
      background: #444;
      transform: translateY(-1px);
      box-shadow: 0 6px 8px rgba(0, 0, 0, 0.15);
    }

    label {
      font-weight: 600;
      font-size: 12px;
      color: #636e72;
      display: block;
      margin-bottom: 6px;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }

    h3 {
      margin-top: 0;
      margin-bottom: 20px;
      border-bottom: 1px solid black;
      padding-bottom: 10px;
      text-align: center;
    }
  </style>
</head>

<body>
  <h3>Screen OCR & Translator</h3>

  <label>API Provider:</label>
  <select id="provider">
    <option value="groq">Groq (FREE)</option>
  </select>

  <label>API Key:</label>
  <input type="password" id="apiKey" placeholder="Nhập Groq API key">

  <label>Giao diện (Theme):</label>
  <select id="theme">
    <option value="light">Sáng (Light)</option>
    <option value="dark">Tối (Dark)</option>
    <option value="auto">Tự động (Auto)</option>
  </select>

  <label>Dịch sang:</label>
  <select id="targetLang">
    <option value="vi">Tiếng Việt</option>
    <option value="en">English</option>
  </select>

  <div style="margin-bottom: 15px; display: flex; align-items: center;">
    <input type="checkbox" id="showFab" style="width: auto; margin: 0 10px 0 0;">
    <label for="showFab" style="margin: 0; cursor: pointer;">Hiện nút nổi (Quick Button)</label>
  </div>

  <button id="startBtn">Bắt đầu chụp</button>

  <script src="popup.js"></script>
</body>

</html>
